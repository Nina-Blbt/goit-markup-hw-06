<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/rent.css" />
  </head>

  <body>
    <section class="section rent">
      <div class="container">
        <div class="rent-content">
          <div class="rent-form">
            <h2 class="rent-title">Rent a yacht now</h2>
            <form
              name="rent-order-form"
              class="rent-order-form"
              autocomplete="off"
            >
              <label class="rent-form-label">
                <input
                  class="form-input"
                  name="user-name"
                  type="text"
                  id="user-name"
                  placeholder="Full Name"
                  required
                />
              </label>

              <label class="rent-form-label">
                <input
                  class="form-input"
                  name="user-email"
                  type="email"
                  id="user-email"
                  pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                  placeholder="Email"
                  required
                />
              </label>

              <label class="rent-form-label">
                <input
                  class="form-input"
                  name="form-phone"
                  type="tel"
                  id="user-phone"
                  pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
                  placeholder="Phone number"
                  required
                />
              </label>

              <label class="rent-form-label">
                <textarea
                  class="form-comment"
                  rows="4"
                  id="rent-comment"
                  placeholder="Comment"
                >
                </textarea>
              </label>

              <button class="btn primary-btn send-btn" type="submit">
                Send
              </button>
            </form>
          </div>

          <div class="rent-img">
            <img
              srcset="./images/rent.jpg 1x, ./images/rent@2x.jpg 2x"
              src="./images/rent.jpg
            "
              width="335"
              alt="rent a yacht now"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

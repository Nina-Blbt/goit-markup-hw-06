<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/rent.css" />
  </head>

  <body>
    <section class="section rent">
      <div class="rent-yacht-section">
        <h1 class="rent-title">Rent a yacht now</h1>

        <div class="rent-form">
          <form
            name="rent-order-form"
            class="rent-order-form"
            autocomplete="off"
          >
            <label class="rent-form-label" for="user-name"></label>
            <div class="rent-form-input-wrap">
              <input
                class="form-input"
                name="user-name"
                type="text"
                id="user-name"
                placeholder="Full Name"
                required
              />
            </div>
          </form>
        </div>

        <div class="rent-form">
          <label class="rent-form-label" for="user-email"></label>
          <div class="rent-form-input-wrap">
            <input
              class="form-input"
              name="user-email"
              type="email"
              id="user-email"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
              placeholder="Email"
              required
            />
          </div>

          <div class="rent-form">
            <label class="rent-form-label" for="user-phone"></label>
            <div class="rent-form-input-wrap">
              <input
                class="form-input"
                name="form-phone"
                type="tel"
                id="user-phone"
                pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
                placeholder="Phone number"
                required
              />
            </div>
          </div>
        </div>

        <div class="rent-form">
          <label class="rent-form-label" for="rent-comment"></label>
          <textarea
            class="form-comment"
            name="rent-comment"
            width="335px"
            id="rent-comment"
            placeholder="Comment"
          >
          </textarea>
        </div>

        <button class="rent-send-btn" type="submit">Send</button>

        <div>
          <img
            srcset="./images/rent-mob.jpg 1x, ./images/rent-mob2x.jpg 2x"
            src="./images/rent-mob.jpg"
            width="335"
            alt="rent a yacht now"
          />
        </div>
      </div>
    </section>
  </body>
</html>
